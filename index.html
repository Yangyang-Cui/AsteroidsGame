<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Asteroid</title>
    <link rel="stylesheet" href="style.css">
    <script src="./drawing.js"></script>
    <script src="./Objects.js"></script>
    <script src="./game.js"></script>
</head>

<body>
    <h1>Asteroid</h1>
    <canvas id="asteroid" width="600" height="600" tabindex="1"></canvas>
    <script>
        let canvas = document.getElementById("asteroid");
        let context = canvas.getContext("2d");
        let guide = true;
        let asteroid = new Asteroid(
            canvas.width * Math.random(),
            canvas.height * Math.random(),
            10000);

        asteroid.moving((Math.PI * 2) * Math.random(), 1000, 60)
        asteroid.twist((Math.random() - 0.5) * 100, 60);

        let ship = new Ship(
            canvas.width * Math.random(),
            canvas.height * Math.random(),
            10, 20, 100, 200
        );

        // Control ship
        function key_handle(e, value) {
            let handled_nothing = false;
            switch (e.key || e.keyCode) {
                case 38:
                case "ArrowUp":
                    ship.go_forward = value;
                    break;
                case 37:
                case "ArrowLeft":
                    ship.turn_left = value;
                    break;
                case 39:
                case "ArrowRight":
                    ship.turn_right = value;
                    break;
                case 40:
                case "ArrowDown":
                    ship.go_backward = value;
                    break;
                case 71:
                case "g":
                    if (value) guide = !guide;
                    break;
                case 32:
                case " ":
                    ship.fire_on = value;
                    break;
                default:
                    handled_nothing = true;
            }
            if (!handled_nothing) e.preventDefault();
        }
        canvas.addEventListener("keydown", function(e) {
            key_handle(e, true);
        }, true);
        canvas.addEventListener("keyup", function(e) {
            key_handle(e, false);
        }, true);
        canvas.focus();

        function draw() {
            context.clearRect(0, 0, canvas.width, canvas.height);
            if (guide) {
                draw_grid(context);
            }
            asteroid.draw(context, guide);
            ship.draw(context, guide);
            // projectile.draw(context);
        }

        function update(elapsed, canvas) {
            asteroid.update(elapsed, canvas);
            ship.update(elapsed, canvas);
            if (ship.fire_on) {
                ship.projectile(elapsed);
            }
        }

        let previous;

        function frame(timestamp) {
            if (!previous) previous = timestamp;
            let elapsed = timestamp - previous;
            update(elapsed / 1000, canvas);
            draw();
            previous = timestamp;
            window.requestAnimationFrame(frame);
        }
        window.requestAnimationFrame(frame);
    </script>
</body>

</html>
